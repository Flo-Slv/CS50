{% extends "layout.html" %}

{% block title %}
Apology
{% endblock %}

{% block main %}
<!-- https://memegen.link/ -->
<div class="apology">
	<div>
		<img
			alt="{{ top }}"
			class="border img-fluid"
			src="http://memegen.link/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?alt=https://i.imgur.com/CsCgN7Ll.png&width=400"
			title="{{ top }}"
		>
	</div>

	<form action="/" method="GET">
		<button class="btn btn-secondary" type="submit">
			Go back !
		</button>
	</form>
</div>
{% endblock %}
