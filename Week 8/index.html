<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoad', () => {
                let true = document.querySelector('#correct');
                true.addEventListener('click', () => {
                    true.style.backgroundColor = 'green';
                    document.querySelector('#feedback-1').innerHTML = 'Correct';
                });

                let false = document.querySelectorAll('.incorrect');
                for (i = 0; i < false.length; i++) {
                    false[i].addEventListener('click', () => {
                        false[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback-1').innerHTML = 'Incorrect';
                    });
                }

                let check = document.querySelector('#check');
                check.addEventListener('click', () => {
                    let input = document.querySelector('input');
                    let value = input.value;

                    if (value === 'JMA' || value === 'Jean Michel Aulas') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback-2').innerHTML = 'Correct';
                    }

                    input.style.backgroundColor = 'red';
                    document.querySelector('#feedback-2').innerHTML = 'Incorrect';
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>En quelle annee l'Olympique Lyonnais a t'il gagne son premier titre de champion de France ?</h3>
                <button class="incorrect">1987</button>
                <button class="incorrect">=1989</button>
                <button class="incorrect">2001</button>
                <button id="correct">2002</button>
                <button class="incorrect">2007</button>

                <p id="feedback-1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Qui est le president de l'OL depuis 1987 ?</h3>

                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id="feedback-2"></p>
            </div>
        </div>
    </body>
</html>
